version: "3.8"

services:
  selenium-remote:
    image: selenium/standalone-chrome:4.1.4-20220427
    shm_size: 2gb
    ports:
      - "4444:4444"
      - "5900:5900"

  app:
    image: strange-list:1.4
    depends_on:
      - selenium-remote
    volumes:
      - m2-repo:/home/.m2/repository
    command:
      - "mvn validate"

volumes:
  m2-repo: